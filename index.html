<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="/public/output.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <main>
    <form id="age-calculator-form">
      <div>
        <label for="day" class="label">DAY</label>
        <input type="number" maxlength="2" pattern="\d{2}" id="day" name="day" placeholder="DD" class="input">
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <label for="month" class="label">MONTH</label>
        <input type="number" id="month" name="month" placeholder="MM" class="input" pattern="\d{2}">
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <label for="year" class="label">YEAR</label>
        <input type="number" id="year" name="year" placeholder="YYYY" class="input">
        <span class="error" aria-live="polite"></span>
      </div>
    </form>
    <div class="line">
      <hr/>
      <button type="button" form="age-calculator-form" onclick="submitForm(event)">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>
    <section>
      <div>
        <span class="hyphens">- -</span>
        <span id="year-result"></span>
        <span>years</span>
      </div>
      <div>
        <span class="hyphens">- -</span>
        <span id="month-result"></span>
        <span>months</span>
      </div>
      <div>
        <span class="hyphens">- -</span>
        <span id="day-result"></span>
        <span>days</span>
      </div>
    </section>
  </main>

  </div> -->
  <script src="/public/main.js"></script>
</body>
</html>
